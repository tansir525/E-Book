<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archrive</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <span class="logo"><img
            src="./images/logo.png	"
            class="img-fluid"
            alt=""
            srcset=""
            width="80"
            height="50"
          />Open Library
        </span>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active mx-3" aria-current="page" href="#">Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link mx-3" aria-current="page" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-3" aria-current="page" href="#">Help & Support</a
              >
            </li>
          </ul>
          <button
            class="border-0 bg-secondary text-white px-3 py-2 rounded fw-2 mx-2"
          >
            Log In
          </button>
          <button
            class="border-0 bg-info text-white mx-2 rounded fw-2 py-2 px-3"
          >
            Sign Up
          </button>
        </div>
      </div>
    </nav>
  </header>

  <body>
    <main>
      <!-- search field -->
      <div class="input-group my-5 container w-50">
        <input
          id="search-input"
          type="text"
          class="form-control rounded"
          placeholder="Find me the book...."
        />
        <button
          onclick="loadBooks()"
          class="input-group-text mx-2 fw-bold px-3 rounded btn-secondary"
          id="basic-addon2"
        >
          Search Here
        </button>
      </div>
      <!-- Spinner -->
      <div class="lds-hourglass" id="spinner"><div></div></div>

      <!-- books counter -->
      <div id="viewonpage">
        <div
          class="py-5 container text-white fs-4 text-center"
          id="count"
        ></div>

        <!-- display books -->

        <div
          id="display-result"
          class="row row-cols-1 row-cols-md-3 g-4 container mx-auto"
        ></div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
